<!DOCTYPE html>
<head>
    <title>NK's Zoo</title>
	<link rel="icon" href="favicon.ico">
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src='https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js'></script>
	<script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
	<script src="./scripts/main.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<style>
		.btn-circle.btn-xl {
			width: 70px;
			height: 70px;
			padding: 10px 16px;
			border-radius: 35px;
			font-size: 24px;
			line-height: 1.33;
		}

		.btn-circle {
			position: relative;
			width: 40px;
			height: 40px;
			padding: 6px 0px;
			border-radius: 15px;
			text-align: center;
			font-size: 12px;
			line-height: 1.42857;
			background-color: whitesmoke;
			border-width: 1px;
			border-color: #000;
		}

		.btn-circle img {
			position:absolute;
			top: 50%;
			left:50%;
			width: 35px; height: 35px;
			-webkit-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.navbar-inner {
			background:transparent;
		}
	</style>
</head>


<body style="margin: 0; overflow: hidden;">
	<nav class="navbar navbar-expand fixed-top navbar-inner" style="background-color: rgba(0,0,0,0.0);">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<div class="dropdown " style="background-color: white; border-radius: 15px; padding: 0px;">
						<button id="btnPattern" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<ul id="dropdownPattern" class="dropdown-menu w-100" role="menu" aria-labelledby="btnPattern">
						</ul>
					</div>
				</li>
				<li class="nav-item active" style="margin-left: 10px">
					<button id="btnSound" class="btn btn-default btn-circle">
						<img src="assets/images/soundwave.png" alt=""/>
					</button>
				</li>
				<li class="nav-item active" style="margin-left: 10px">
					<button id="btnSpeech" class="btn btn-default btn-circle">
						<img src="assets/images/speech.png" alt=""/>
					</button>
				</li>
			</ul>
		</div>
	</nav>

	<a-scene embedded
			 vr-mode-ui="enabled: false"
			 arjs='patternRatio: 0.8; sourceType: webcam; debugUIEnabled: false;'
			 >
		<a-assets timeout="10000">
			<a-asset-item id="allosaurus" src="./assets/models/animated/allosaurus/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="bunny" src="./assets/models/animated/bunny/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="butterfly" src="./assets/models/animated/butterfly/scene.glb" preload="auto"></a-asset-item>
			<a-asset-item id="cow" src="./assets/models/animated/cow/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="crocodile" src="./assets/models/animated/crocodile/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="guppie" src="./assets/models/animated/guppie/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="penguin" src="./assets/models/animated/penguin/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="hippopotamus" src="./assets/models/animated/hippopotamus/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="rhinoceros" src="./assets/models/animated/rhinoceros/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="macaw" src="./assets/models/animated/scarlet_macaw/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="shark" src="./assets/models/animated/shark/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="squirrel" src="./assets/models/animated/squirrel/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="whale" src="./assets/models/animated/whale/scene.gltf" preload="auto"></a-asset-item>
			<a-asset-item id="wolf" src="./assets/models/animated/wolf/scene.gltf" preload="auto"></a-asset-item>
        </a-assets>

		<a-entity id="raycaster"
                  emitevents="true"
				  cursor="rayOrigin: mouse"
				  click-handler
                  raycaster="objects: .clickable"
        >
		</a-entity>

		<a-marker
		type='pattern' url='./assets/markers/pattern/butterfly.patt'
        marker-handler
		>
			<a-entity id="butterfly-entity" class="drag-entity"
			gltf-model="#butterfly"
		    animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/cow.patt'
        marker-handler
		>
			<a-entity id="cow-entity" class="drag-entity"
            gltf-model="#cow"
		  	animation-mixer
            kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/crocodile.patt'
        marker-handler
		>
			<a-entity id="crocodile-entity" class="drag-entity"
			gltf-model="#crocodile"
		    animation-mixer
			kscale="4">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/guppie.patt'
        marker-handler
        >
			<a-entity id="guppie-entity" class="drag-entity"
			gltf-model="#guppie"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/penguin.patt'
        marker-handler
		>
			<a-entity id="penguin-entity" class="drag-entity"
		  	animation-mixer="clip: PenguinArmature|Walk"
			gltf-model="#penguin"
			kscale="200">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/hippopotamus.patt'
        marker-handler
        >
			<a-entity id="hippopotamus-entity" class="drag-entity"
			gltf-model="#hippopotamus"
		  	animation-mixer
			kscale="200">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/rhinoceros.patt'
        marker-handler
		>
			<a-entity id="rhinoceros-entity" class="drag-entity"
			gltf-model="#rhinoceros"
		  	animation-mixer="clip: Armature|ArmatureAction.002"
			kscale="200">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/macaw.patt'
        marker-handler
		>
			<a-entity id="macaw-entity" class="drag-entity"
			gltf-model="#macaw"
		  	animation-mixer="clip: Armature|Fly01"
			kscale="200">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/shark.patt'
        marker-handler
		>
			<a-entity id="shark-entity" class="drag-entity"
			gltf-model="#shark"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/squirrel.patt'
        marker-handler
		>
			<a-entity id="squirrel-entity" class="drag-entity"
			gltf-model="#squirrel"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/whale.patt'
        marker-handler
		>
			<a-entity id="whale-entity" class="drag-entity"
			gltf-model="#whale"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/allosaurus.patt'
        marker-handler
		>
			<a-entity id="allosaurus-entity" class="drag-entity"
			gltf-model="#allosaurus"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/bunny.patt'
        marker-handler
		>
			<a-entity id="bunny-entity" class="drag-entity"
			gltf-model="#bunny"
		  	animation-mixer
			kscale="2">
			</a-entity>
		</a-marker>
		<a-marker
		type='pattern' url='./assets/markers/pattern/wolf.patt'
        marker-handler
		>
			<a-entity id="wolf-entity" class="drag-entity"
			gltf-model="#wolf"
		  	animation-mixer="clip: 01_Run"
			kscale="2">
			</a-entity>
		</a-marker>

		<a-entity camera></a-entity>
	</a-scene>
</body>
<script src="./scripts/drag.js"></script>
<script>
	window.initMain();
</script>
</html>
